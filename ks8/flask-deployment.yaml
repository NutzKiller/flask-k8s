apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/YOUR_PROJECT_ID/flask-gif-app:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-gif-config
        - secretRef:
            name: flask-gif-secrets
